name: Build and Deploy Job

on:
  pull_request:
    branches: [develop]
    types: [closed]

env:
  AZURE_FUNCTIONAPP_NAME: "devin-azure-function-app"  # your Function App name
  PYTHON_VERSION: "3.12"                              # Python version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Optional: ensure the job runs only if the PR was merged, not just closed
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Resolve Project Dependencies Using Pip
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_STAGING_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
